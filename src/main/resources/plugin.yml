name: TTCraft
version: 2.2
main: com.kirik.ttcraft.main.TTCraft
api-version: 1.21
authors: [Kazzius]
description: Paper Plugin for Theta Tau Minecraft Server
commands:
  back:
    description: Teleport player to last saved location
    usage: /back
  banish:
    description: Teleport another player to spawn
    usage: /banish [target]
  help:
    description: Display available commands or command information
    usage: /help <command>
  home:
    description: Teleport player to their home
    usage: /home
  kick:
    description: Kick player from server
    usage: /kick [player] <reason> 
  say:
    description: Send message through console
    usage: /say [message]
  sethome:
    description: Set player home
    usage: /sethome
  setlevel:
    description: Set player plugin level
    usage: /setlevel [player] [level]
  setnick:
    description: Set player nickname
    usage: /setnick [nickname]
  setspawn:
    description: Set world spawnpoint at player location
    usage: /setspawn
  smite:
    description: Smite a player (visually)
    usage: /smite [player]
  spawn:
    description: Teleport player to spawn
    usage: /spawn
  summon:
    description: Teleport target to player
    usage: /summon [target]
  test:
    description: Test command
    usage: /test
  time:
    description: Set time of the server (global)
    usage: /time [dawn|morning|day|evening|dusk|night]
  tp:
    description: Teleport player to target
    usage: /tp [target]
  tpa:
    description: Send teleport request to player
    usage: /tpa [target]
  tpaccept:
    description: Accept teleport request from player
    usage: /tpaccept <player>
  tpdeny:
    description: Decline teleport request from player
    usage: /tpdeny <player>
  weather:
    description: set weather on the server (global)
    usage: /weather [clear|rain|thunderstorm]
  who:
    description: Display player info
    usage: /who [player]
